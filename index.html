<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
  <script src="./index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="calculator">
    
      <div class="day">
        <label for="day">Day</label>
        <input type="number" placeholder="DD" id="day"></input>
      </div>
    
      <div class="month">
        <label for="month">Month</label>
        <input type="number" placeholder="MM"></input>
      </div>
    
      <div class="year">
        <label for="year">Year</label>
        <input type="number" placeholder="YYYY"></input>
      </div>
      <img src="./assets/images/icon-arrow.svg" alt="" srcset="">
    <div class="calculated">
      
        <div class="years">-- years</div>
        <div class="months">-- months</div>
        <div class="days">-- days</div>
    </div>
  </div>
</main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
