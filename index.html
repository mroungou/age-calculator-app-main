<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">
  <script src="./index.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="calculator">
    <form action="" class="age" id="age-calculator">
      <div class="settings">
        <div class="inputs day">
          <label for="day">Day</label>
          <input type="number" placeholder="DD" id="day"></input>
          <div class="error"></div>
        </div>
        <div class="inputs month">
          <label for="month">Month</label>
          <input type="number" placeholder="MM" id="month"></input>
          <div class="error"></div>
        </div>
        <div class="inputs year">
          <label for="year">Year</label>
          <input type="number" placeholder="YYYY" id="year"></input>
          <div class="error"></div>
        </div>
      </div>
      <input type="submit" class="submit" value="" style="background-image: url(./assets/images/icon-arrow.svg);">
    </form>
    <div class="calculated">
      <div class="years metric"><span class="output" id="year-output">- -</span> <p>years</p></div>
      <div class="months metric"><span class="output" id="months-output">- -</span> <p>months</p></div>
      <div class="days metric"><span class="output" id="days-output">- -</span> <p>days</p></div>
    </div>
  </div>
</main>

</body>
</html>
